# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  #push:
  #  branches: [ main ]
  #pull_request:
  #  branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.12
        with:
         cmake-version: '3.23.2'
         
      - name: setup ninja
        uses: seanmiddleditch/gha-setup-ninja@master
      
      - name: clang-setup
        uses: KyleMayes/install-llvm-action@v1
        with:
         version: "14.0"
         
      - name : build
        run: |
          mkdir build
          cmake -G Ninja -S llvm -B build -DLLVM_ENABLE_PROJECTS="all" -DLLVM_RUNTIME_TARGETS="x86_64-pc-windows-msvc" -DCMAKE_BUILD_TYPE=Release -DLLVM_HOST_TRIPLE="x86_64-pc-windows-msvc" -DCMAKE_CXX_FLAGS="-Wno-language-extension-token" -DLLVM_ENABLE_EH=ON -DLLVM_ENABLE_RTTI=ON
          ninja --build build                                                              

      - name: compress
        run: |
          tar cfJ build.tar.xz ./build
      - name: upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: libcxx
          path: .\build.tar.xz
          
